#---
#apiVersion: v1
#kind: Namespace
#metadata:
#  name: hello

---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: helloworld
  namespace: hello
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: helloworld
    spec:
      containers:
      - name: helloworld
        image: frnksgr/helloworld
        ports:
        - containerPort: 8080

---
kind: Service
apiVersion: v1
metadata:
  name:  helloworld
  namespace: hello
  labels:
    app: helloworld
spec:
  selector:
    app:  helloworld
  type:  ClusterIP
  sessionAffinity: None
  ports:
  - port: 80
    protocol: TCP
    targetPort: 8080

---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: helloworld
  namespace: hello
#  annotations:
     # selecting a specific ingress controller
#    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: "helloworld.hello.example.com"
    http:
      paths: 
      - path: /
        backend:
          serviceName: helloworld
          servicePort: 80
