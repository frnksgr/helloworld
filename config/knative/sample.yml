apiVersion: serving.knative.dev/v1alpha1
kind: Service
metadata:
  name: helloworld-kn
  namespace: default
spec:
  runLatest:
    configuration:
      revisionTemplate:
        spec:
          container:
            image: docker.io/frnksgr/helloworld
            env:
            - name: PORT
              value: "8080"
            - name: FROM
              value: knative-native
